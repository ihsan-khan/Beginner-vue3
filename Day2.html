<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Binding and Event Handling</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: grid;
            place-items: center;
        }

        .text-red {
            color: red;
        }

        .text-green {
            color: green;
        }
    </style>
</head>

<body>
    <div id="app">
        <button :class="active ? 'text-red' : 'text-green'" @click="toggleButtonClass">click me</button>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    message: 'Hello, Vue 3!',
                    active: true,
                };
            },
            methods: {
                toggleButtonClass() {
                    this.active = !this.active;
                }
            }
        }).mount('#app');
    </script>
    
</body>
</html>
