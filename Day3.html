<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists, Conditionals, and Computed Properties</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
    <div id="app">
        <section v-show="inProgressAssignments.length">
            <h1>Progress</h1>
            <ul>
                <li v-for="assignment in inProgressAssignments" :key="assignment.id">
                    <label>
                        <input type="checkbox" v-model="assignment.completed">
                        {{ assignment.title }}
                    </label>
                </li>
            </ul>
        </section>
        <section class="mt-5" v-show="completedAssignments.length">
            <h1>complete</h1>
            <ul>
                <li v-for="assignment in completedAssignments" :key="assignment.id">
                    <label>
                        <input type="checkbox" v-model="assignment.completed">
                        {{ assignment.title }}
                    </label>
                </li>
            </ul>
        </section>
    </div>
    <script>
        const app = {
            data(){
                return {
                    assignments: [
                        { id: 1, title: 'Assignment 1', completed: true },
                        { id: 2, title: 'Assignment 2', completed: false },
                        { id: 3, title: 'Assignment 3', completed: true }
                    ],
                }
            },
            computed: {
                completedAssignments() {
                    return this.assignments.filter(a => a.completed);
                },
                inProgressAssignments() {
                    return this.assignments.filter(a => !a.completed);
                }
            }

        };
        Vue.createApp(app).mount('#app');
    </script>
</body>
</html>
